<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Kreon" />
		<link rel="stylesheet" href="default.css" />
		<link rel="stylesheet" href="tooltip.css" />
		<link rel="stylesheet" href="cards.css" />
		<title>Viewer Page</title>
	</head>
	<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
		<div id="overlay">
			<div id="overlay-contents">
				<div id="overlay-controls">
					<div id="returnbuttoncontainer">
						<div id="returnbutton"><p>Return</p></div>
					</div>
				</div>
				<div id="map-display">
					<div id="map-container">
						<img id="map-image" src="img/completemap.png">
						<img id="chest-icon" src="img/chest.png">
						<img id="elite-icon" src="img/elite.png">
						<img id="event-icon" src="img/event.png">
						<img id="monster-icon" src="img/monster.png">
						<img id="rest-icon" src="img/rest.png">
						<img id="shop-icon" src="img/shop.png">
						<canvas id="map-canvas"></canvas>
					</div>
				</div>

				<div id="decklist-container">
					<div id="decklist">
					</div>
				</div>
			</div>
		</div>
		<div id="app" class="full-height"></div>
		<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="viewer.js" type="text/javascript"></script>
		<div id="relic-bar">
		</div>
	</body>
</html>
